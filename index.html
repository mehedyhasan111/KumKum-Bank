<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumkum Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to KumKum Bank ðŸ’²</h1>
        <div class = "submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id ="login" class="btn btn-success">Login</button>

        </div>
       

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h2>Deposit</h2>
                    <h5>$ <span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h2>Withdraw</h2>
                    <h5>$ <span id="currentWithdraw">00</span></h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h2>Balance</h2>
                    <h5>$ <span id="currentBalance">1240 </span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Enter your deposit amount">
                    <br>
                    <button id ="addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Enter your withdraw amount">
                    <br>
                    <button id ="addWithdraw"class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            const loginARea = document.getElementById('login-area');
            loginARea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        // deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){

            const depositNumber = getInputNum("depositAmount");
            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = currentDepositNumber+depositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;
             document.getElementById('depositAmount').value = " ";


            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNum = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNum+DepositNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;
            updateSpanText('currentBalance' , depositNumber) ;
            updateSpanText('currentDeposit' , depositNumber) ;
            
        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmountNum = getInputNum("withdrawAmount");


            updateSpanText("currentWithdraw" , withdrawAmountNum);
            updateSpanText('currentBalance' , -1* withdrawAmountNum) ;
            





            document.getElementById('withdrawAmount').value = " ";
            
           
        })
        function getInputNum(id){
            const Amount = document.getElementById(id).value;
            const AmountNum = parseFloat(Amount);
            return AmountNum;

        }

        

        function updateSpanText(id , depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const totalAmount = currentNum+depositNumber;
            document.getElementById(id).innerText = totalAmount;

        }
    </script>
</body>
</html>
